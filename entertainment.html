    <script>
        // دالة لعرض الصور والفيديوهات بالتدريج
document.addEventListener("DOMContentLoaded", () => {
    const button = document.getElementById("showContent");
    const contentDiv = document.getElementById("content");

    button.addEventListener("click", () => {
        const elements = contentDiv.querySelectorAll("img, video");

        elements.forEach((element, index) => {
            setTimeout(() => {
                element.style.display = "block";
            }, index * 500); // عرض كل عنصر بفارق زمني 500 مللي ثانية
        });
    });
});

document.addEventListener("DOMContentLoaded", () => {
    // كل الفيديوهات
    const videos = document.querySelectorAll("video");

    videos.forEach(video => {
        video.addEventListener("play", () => {
            // أول ما فيديو يشتغل
            videos.forEach(otherVideo => {
                if (otherVideo !== video) {
                    otherVideo.pause(); // قفل الباقي
                }
            });
        });
    });
});
    </script>
